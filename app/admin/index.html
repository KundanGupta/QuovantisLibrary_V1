		<div class="row">
			<div class="col-sm-3">
				<label for="title">Title</label>
			</div>
			<div class="col-sm-9 form-group">
				<input type="text" id="title" class="form-control" ng-model="vm.book.Title" required />
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="category">Category</label>
			</div>
			<div class="col-sm-9 form-group">
				<select name="mySelect" id="mySelect"
				      ng-options="category.Type for category in vm.categories track by category._id"
				      ng-model="data.selectedOption" class="form-control">
				<option value="">--Select--</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="description">Description</label>
			</div>
			<div class="col-sm-9 form-group">
				<textarea rows="3" cols="25" id="description" class="form-control" 
				ng-model="vm.book.Description"></textarea>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="authors">Authors</label>
			</div>
			<div class="col-sm-9 form-group">
				<input type="text" id="authors" class="form-control" ng-model="vm.book.Authors[0].Name" 
				required />
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="isbn">ISBN</label>
			</div>
			<div class="col-sm-9 form-group">
				<input type="text" id="isbn" class="form-control" ng-model="vm.book.ISBN" required />
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
			</div>
			<div class="col-sm-9 form-group">
				<input type="checkbox" id="isAvailable" />
				<label for="isAvailable">IsAvailable</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3"> </div>
			<div class="col-sm-9 form-group">
				<button class="btn btn-default" ng-click="vm.deleteBook()">Cancel</button>		
				<button class="btn btn-success" ng-click="vm.saveBook()">Save</button>
			</div>
		</div>

		

    </form>
	</div>
