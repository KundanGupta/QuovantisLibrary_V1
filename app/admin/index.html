<h3>Adding Books to a Library Collection</h3>

<div class="container adding-book">
	<form method="post">
		<div class="row">
			<div class="col-sm-3">
				<label for="title">Title</label>
			</div>
			<div class="col-sm-9 form-group">
				<input type="text" id="title" class="form-control" ng-model="vm.book.Title" required />
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="category">Category</label>
			</div>
			<div class="col-sm-9 form-group">
				<select name="mySelect" id="mySelect"
				      ng-options="category.Type for category in vm.categories track by category._id"
				      ng-model="data.selectedOption">
				<option value="">--Select--</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="description">Description</label>
			</div>
			<div class="col-sm-9 form-group">
				<textarea rows="3" cols="25" id="description" class="form-control" 
				ng-model="vm.book.Description"></textarea>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="authors">Authors</label>
			</div>
			<div class="col-sm-9 form-group">
				<input type="text" id="authors" class="form-control" ng-model="vm.book.Authors[0].Name" 
				required />
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="isbn">ISBN</label>
			</div>
			<div class="col-sm-9 form-group">
				<input type="text" id="isbn" class="form-control" ng-model="vm.book.ISBN" required />
			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="published-date">Published Date</label>
			</div>
			<div class="col-sm-9 form-group">
				











			</div>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<label for="isAvailable">IsAvailable</label>
			</div>
			<div class="col-sm-9 form-group">
				<input type="checkbox" id="isAvailable" />
			</div>
		</div>

		<div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveBook()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteBook()">Delete</button>
        </div>

    </form>
</div>
