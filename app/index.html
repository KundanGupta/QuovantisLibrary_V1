<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Registration</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/css/style.css" rel="stylesheet" />
</head>
<body class="">
<div id="wrapper">
    <!-- header -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Quo-Lib</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Home</a></li>
            <li ng-class="{active: activeTab === 'book'}"><a ui-sref="book">Books</a></li>
            <li ng-class="{active: activeTab === 'account'}"><a ui-sref="account">Account</a></li>
            <!-- <li ng-show="vm.user.FK_RoleId === 1" ng-class="{active: activeTab === 'admin'}"> -->
            <li ng-class="{active: activeTab === 'admin'}"><a ui-sref="admin">Admin</a></li>
            <li><a href="/login" target="_self">Logout</a></li>
            <span>{{vm.user.FK_RoleId}}</span>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>

    <!-- main -->
    <div class="container">
        <main ui-view></main>    
    </div>
    

    <!-- footer -->
    <footer id="footer"></footer>
</div>
    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="app-content/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    
   <!--  <script src="app-content/js/ng-file-upload-shim.js"></script>
    <script src="app-content/js/ng-file-upload.min.js"></script> -->

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>

    <script src="app-services/flash.service.js"></script>
    <script src="app-services/book.service.js"></script>
    <script src="app-services/admin/admin.service.js"></script>

    <script src="home/index.controller.js"></script>
    <script src="book/index.controller.js"></script>
    <script src="admin/index.controller.js"></script>
    <script src="account/index.controller.js"></script>
</body>
</html>
