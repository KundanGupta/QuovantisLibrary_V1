<h3>My Account</h3>
<br/>
<div class="">
    <form method="post">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="firstName">First name</label>
                </div>
                <div class="col-md-9">
                    <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                </div>
            </div>
            </div>
            <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <label for="lastName">Last name</label>
                </div>
                <div class="col-md-9">
                    <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
                </div>
            </div>
            </div>
            <div class="form-group">
             <div class="row">
                <div class="col-md-3">
                    <label for="username">Username</label>
                </div>
                <div class="col-md-9">
                    <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
                 </div>
               </div>
             </div>
            <div class="form-group">
                 <div class="row">
                    <div class="col-md-3">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
                    </div>
                </div>
            </div>
            <div class="form-group">
             <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <button class="btn btn-default" ng-click="vm.deleteUser()">Delete</button>
                        <button class="btn btn-success" ng-click="vm.saveUser()">Save</button>
                    </div>
                
            </div>    
        </div>
        
    </form>
</div>
